<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的画布</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_845428_vvrhsfl1zjn.js"></script>
</head>
<body>
    <canvas id="canvas" width=300 height=300></canvas>
    <div class="actions " id="actions">
        <svg id="pen" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="save" aria-hidden="true">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="yellow" class="yellow"></li>
    </ol>
    <ol class="size">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
